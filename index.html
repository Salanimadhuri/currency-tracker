<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-money-bill-wave"></i> Currency Tracker</h1>
      <p>Get real-time exchange rates</p>
    </header>

    <main>
      <div class="currency-selector">
        <div class="input-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" value="1" min="1" />
        </div>

        <div class="input-group">
          <label for="from-currency">From:</label>
          <select id="from-currency"></select>
        </div>

        <button id="swap-btn" class="swap-btn" title="Swap currencies">
          <i class="fas fa-exchange-alt"></i>
        </button>

        <div class="input-group">
          <label for="to-currency">To:</label>
          <select id="to-currency"></select>
        </div>

        <button id="convert-btn" class="convert-btn">Convert</button>
      </div>

      <div class="result-container">
        <div id="result" class="result"><p>Select currencies and click convert</p></div>
        <div id="rate-info" class="rate-info"></div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
